<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="commons::head">
</head>
<body>
<!-- navigation -->
<nav th:replace="commons::nav"></nav>
<!--profile card-->
<section class="vh-100" style="background-color: #f4f5f7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;" th:object="${userView}">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-white"
                             style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img th:if="${userView.gender} == 'f'" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                 alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                            <img th:if="*{gender} == 'm'" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                                 alt="avatar" class="img-fluid my-5" style="width: 80px;">
                            <h5 th:text="|*{firstName} *{lastName}|">Marie Horwitz</h5>
                            <p th:text="*{role}">Web Designer</p>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6 class="d-inline-block">Email</h6>
                                        <a class="edit-icon" href="/users/edit-profile/email"><i class="far fa-edit"></i>Edit</a>
                                        <p th:text="*{email}" class="text-muted">info@example.com</p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6 class="d-inline-block">Username</h6>
                                        <a class="edit-icon" href="/users/edit-profile/username"><i class="far fa-edit"></i>Edit</a>
                                        <p th:text="*{username}" class="text-muted">123 456 789</p>
                                    </div>
                                </div>
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <th:block th:if="*{role} == 'TEACHER'">
                                            <h6>Subject I Teach</h6>
                                            <p th:text="*{subjectName}" class="text-muted">Lorem ipsum</p>
                                        </th:block>
                                        <th:block th:unless="*{role} == 'TEACHER'">
                                            <h6>My Class</h6>
                                            <p th:text="*{schoolClass}" class="text-muted">Lorem ipsum</p>
                                        </th:block>
                                    </div>
                                    <div th:if="*{role} == 'TEACHER'" th:id class="col-6 mb-3">
                                        <h6>Classes I Teach</h6>
                                        <p th:text="*{classNamesAsString}" class="text-muted">Dolor sit amet</p>
                                    </div>
                                </div>
                                <a class="edit-icon" href="/users/edit-profile/password"><i class="far fa-edit"></i>Edit Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- footer -->
<footer th:replace="commons::footer"></footer>
<!-- scripts -->
<div th:replace="commons::scripts"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/custom.css" rel="stylesheet"/>
    <link href="/css/table.css" rel="stylesheet"/>

</head>
<body>
<nav th:replace="commons::nav"></nav>

<div class="my-cont">
<table class="my-table table table-bordered">
    <caption class="caption-top text-center" th:text="|${subName} Grades|">Grades</caption>
    <thead>
    <tr>
        <th>Date of creation</th>
        <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="g : ${grades}" th:object="${g}">
        <td th:text="*{dateOfCreation}"></td>
        <td th:text="*{grade.getGradeNumber()}">AUSTRALIAN COMPANY</td>
    </tr>
    <tr th:if="${#lists.isEmpty(grades)}">
        <td th:text="|You have no grades in ${subName} yet|"></td>
    </tr>
    </tbody>
</table>
</div>

<footer th:replace="commons::footer"></footer>
<div th:replace="commons::scripts"></div>
</body>
</html>
